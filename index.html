<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List App - Pure JavaScript</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
</head>
<body>
    <header>
      <h1>To Do List App</h1>
      <h2>Using only pure JavaScript!</h2>
    </header>

    <form class="form">
        <input type="text" class="input" placeholder="Add items to list.">
        <input type="text" class="date" placeholder="Due Date">
        <input type="text" class="priority" placeholder="Priority">
        <input type="submit" value="Add">
    </form>
    
    <h3>Things to do</h3>
    <ol class="list"></ol>
  
<script src="js/scripts.js"></script>
</body>
</html>
